<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Remote management of developer relations and communities.">

    <title>Anno Awesome</title>

    <link href="./img/trident.svg" rel="icon" type="image/svg+xml" />
    <link href="awesome.css" rel="stylesheet" />

  </head>
  <body>

    <!-- Left drawer -->
    <aa-drawer hidden id="drawer_left" placement="start">
      <aa-stack id="left_stack" style="display: flex; flex-direction: column; flex-basis: 0; flex-grow: 1;">
        <aa-vbox style="flex-basis: 0; flex-grow: 1;">
          <aa-label size="xl" style="padding-left: 16px; padding-top: 64px; margin-bottom: 21px;" text="Calendars" weight="bold"></aa-label>
          <aa-vbox gap="m" style="flex-basis: 0; flex-grow: 1; margin: 0 16px 16px 16px;">
            <aa-section label="My Awesome">
              <aa-list id="drawer_calendars" item-renderer="aa-calendar-list-renderer"></aa-list>
            </aa-section>
            <!-- Shared awesome -->
            <!-- Public awesome -->
          </aa-vbox>
          <aa-hbox style="align-items: center; height: 50px;">
            <aa-button id="drawer_add" label="Add Calendar"></aa-button>
            <aa-spacer></aa-spacer>
            <aa-button id="drawer_hide" label="Hide All"></aa-button>
          </aa-hbox>
        </aa-vbox>
        <aa-vbox style="flex-basis: 0; flex-grow: 1;">
          <aa-label size="xl" style="padding-left: 16px; padding-top: 62px; padding-bottom: 45px;" text="Events" weight="bold"></aa-label>
          <aa-list id="drawer_events" item-renderer="aa-event-list-renderer" style="border-top: solid 1px #c7c7c7; flex-basis: 0; flex-grow: 1;">
            <aa-label style="--label-color: #85858c;" text="No events"></aa-label>
          </aa-list>          
        </aa-vbox>
      </aa-stack>
    </aa-drawer>

    <!-- Main -->
    <aa-vbox style="flex-basis: 0; flex-grow: 1; min-width: 0;">

      <!-- Header -->
      <!-- Year -->
      <!-- Today -->
      <header class="grid" style="margin: 0; padding: 60px 16px 8px 16px;">
        <aa-hbox centered gap="l" justified style="grid-column: 2 / 2;">
          <aa-icon-button id="header_previous" src="./img/chevron-left.svg"></aa-icon-button>
          <aa-label id="header_year" size="xl" weight="bold"></aa-label>
          <aa-icon-button id="header_next" src="./img/chevron-right.svg"></aa-icon-button>          
        </aa-hbox>      
        <aa-button id="header_today" label="Today" style="grid-column: 3 / 3; justify-self: end; --button-padding: 0;"></aa-button>
      </header>
  
      <!-- Calendar grid -->
      <aa-year style="flex-grow: 1; flex-basis: 0;"></aa-year>      
  
      <!-- Footer -->
      <!-- Attribution -->
      <!-- Event count -->
      <!-- Scale control -->
      <footer class="grid">
        <aa-hbox style="align-items: baseline;">
          <aa-label text="Handcrafted with ❤️ at"></aa-label>
          <aa-link href="https://ketnerlake.com" id="footer_link" label="Ketner Lake" style="margin: 0 0 0 4px" target="_blank"></aa-link>
          <aa-label text="."></aa-label>
        </aa-hbox>
        <aa-label id="footer_count" style="--label-text-align: center;"></aa-label>
        <aa-rainbow hidden id="footer_wizard" text="Tree wizard!"></aa-rainbow>
        <input id="footer_scale" max="100" min="1" type="range" value="50" />
      </footer>        

    </aa-vbox>

    <!-- Right drawer -->
    <aa-drawer hidden id="drawer_right" placement="end" style="background-color: #f4f4f3; padding-top: 68px;">
      <aa-list id="drawer_search" item-renderer="aa-event-list-renderer" style="background-color: #f2f2f9; border-top: solid 1px #c7c7c7; flex-basis: 0; flex-grow: 1;">
        <aa-vbox centered gap="m" style="width: 65%;">
          <aa-icon size="l" src="./img/search.svg" style="margin-bottom: 8px;"></aa-icon>
          <aa-label size="l" text="No events" weight="bold"></aa-label>
          <aa-label style="--label-color: #85858c; --label-line-height: 21px; --label-text-align: center;" text="Check the spelling or try a new search."></aa-label>
        </aa-vbox>
      </aa-list>          
    </aa-drawer>

    <!-- Controls -->
    <!-- Account -->
    <!-- Share (pending) -->          
    <!-- Calendars -->
    <!-- List events -->
    <!-- Add event -->
    <!-- Search -->
    <div class="grid" style="position: absolute; left: 16px; right: 16px; top: 16px; z-index: 50;">
      <aa-hbox centered gap="m">
        <aa-icon-button id="header_account" src="./img/account.svg"></aa-icon-button>
        <aa-icon-button hidden id="header_share" src="./img/share.svg"></aa-icon-button>
        <aa-icon-button id="header_calendars" src="./img/calendar.svg"></aa-icon-button>
        <aa-icon-button id="header_list" src="./img/list.svg"></aa-icon-button>                        
        <aa-icon-button id="header_add" src="./img/add.svg"></aa-icon-button>                                
        <aa-icon-button id="header_wizard"></aa-icon-button>                                        
      </aa-hbox>
      <aa-hbox gap="l" style="justify-self: end; grid-column: 3 / 3;">
        <aa-search id="header_search"></aa-search>
        <aa-button hidden id="header_cancel" label="Cancel" style="--button-padding: 0;"></aa-button> 
      </aa-hbox>
    </div>    

    <!-- Account -->
    <dialog class="popover transparent" id="account">
      <aa-account-form id="account_form"></aa-account-form>
    </dialog>

    <!-- Details -->
    <!-- Placement strategy? style="margin-left: 16px; margin-top: 70px;" -->
    <dialog class="popover transparent" id="event">
      <aa-stack id="event_stack">

        <aa-event-form id="event_form"></aa-event-form>

        <!-- View -->
        <aa-vbox>
          <aa-hbox centered style="padding: 8px 16px 0 16px;">
            <aa-label id="view_title" style="flex-basis: 0; flex-grow: 1;" text="Event Title" weight="bold"></aa-label>            
            <aa-button id="view_edit" label="Edit" style="justify-self: flex-end; --button-padding: 0;"></aa-button>
          </aa-hbox>
          <aa-link id="view_location_link" label="Location" style="margin: 0 0 0 16px;"></aa-link>
          <aa-label id="view_location_label" label="Location" style="margin: 0 0 0 16px;"></aa-label>          
          <aa-spacer size="m"></aa-spacer>
          <aa-hbox gap="s" style="margin: 0 0 0 16px;">
            <aa-label id="view_start_label" text="from" style="--label-color: #8e8e8e;"></aa-label>
            <aa-label id="view_start" style="--label-color: #8e8e8e;" text="Monday, Jul 21 - 29, 2024"></aa-label>          
          </aa-hbox>
          <aa-hbox gap="s" id="view_end_box" style="margin: 8px 0 0 16px;">
            <aa-label text="to" style="--label-color: #8e8e8e;"></aa-label>            
            <aa-label id="view_end" style="--label-color: #8e8e8e;" text="Monday, Jul 21 - 29, 2024"></aa-label>                      
          </aa-hbox>
          <aa-spacer size="m"></aa-spacer>
          <aa-divider></aa-divider>
          <aa-vbox gap="m" id="view_url_box" style="margin: 8px 0 8px 16px;">
            <aa-label id="view_url_label" text="URL"></aa-label>
            <aa-link id="view_url_link" href="https://kevinhoyt.com" label="https://kevinhoyt.com"></aa-link>
          </aa-vbox>
          <aa-divider id="view_url_divider"></aa-divider>
          <aa-vbox gap="m" id="view_notes_box" style="margin: 8px 0 8px 16px;">
            <aa-label id="view_notes" text="Notes"></aa-label>
            <aa-label id="view_description" style="--label-color: #8e8e8e;" text="Some notes here."></aa-label>
          </aa-vbox>
          <aa-divider id="view_notes_divider"></aa-divider>
          <aa-map id="view_map" style="border-radius: 4px; margin: 16px;"></aa-map>
          <aa-divider hidden id="view_map_divider"></aa-divider>          
          <aa-button id="view_delete" label="Delete Event" style="margin: 4px 0 4px 0; --button-color: red;"></aa-button>
        </aa-vbox>

      </aa-stack>        
    </dialog>    

    <!-- Calendar -->
    <dialog class="popover transparent" id="calendar">
      <aa-calendar-form id="calendar_form"></aa-calendar-form>
    </dialog>

    <!-- Data -->
    <script src="./util/dexie-4.0.8.js"></script>

    <!-- Components -->
    <script src="./components.js" type="module"></script>

    <!-- Application -->
    <script src="./awesome.js"></script>

  </body>
</html>

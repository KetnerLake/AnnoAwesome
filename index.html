<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Remote management of developer relations and communities.">

    <title>Anno Awesome</title>

    <link href="./img/trident.svg" rel="icon" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />        

    <link href="aa.css" rel="stylesheet" />

  </head>
  <body>

    <header class="grid">

      <!-- Controls -->
      <aa-hbox gap="m">
        <aa-icon-button icon="list"></aa-icon-button> 
        <aa-icon-button hidden icon="ios_share"></aa-icon-button> 
        <aa-icon-button icon="add" id="header_add"></aa-icon-button> 
      </aa-hbox>

      <!-- Year -->
      <aa-hbox gap="l">
        <aa-icon-button icon="arrow_back_ios" size="25"></aa-icon-button> 
        <aa-label size="xl" text="2024" weight="bold"></aa-label>
        <aa-icon-button icon="arrow_forward_ios" size="25"></aa-icon-button>         
      </aa-hbox>

      <!-- Search -->             
      <aa-hbox gap="m">
        <aa-search></aa-search>      
        <aa-icon-button id="header_account" icon="account_circle" size="25"></aa-icon-button>
      </aa-hbox>

    </header>

    <!-- Calendar grid -->
    <div style="flex-grow: 1; flex-basis: 0; overflow: scroll;">
      <aa-year></aa-year>      
    </div>

    <!-- Footer -->
    <!-- Attribution -->
    <!-- Event count -->
    <footer class="grid">
      <aa-hbox>
        <aa-label text="Handcrafted with ❤️ by"></aa-label>
        <aa-link href="https://kevinhoyt.com" label="Kevin Hoyt"></aa-link>
        <aa-label text="."></aa-label>
      </aa-hbox>
      <aa-label id="footer_count"></aa-label>
      <aa-slider value="50"></aa-slider>
    </footer>

    <!-- Account management -->
    <!-- Popover -->
    <aa-popover id="account">
      <aa-stack>
        <aa-vbox gap="l">
          <aa-vbox>
            <aa-button label="Create account (free)"></aa-button>
          </aa-vbox>
          <aa-vbox>
            <aa-input placeholder="Email address"></aa-input>
            <aa-divider></aa-divider>
            <aa-button label="Sign in"></aa-button>            
          </aa-vbox>
          <aa-label text="Any events created without an account will be deleted when you leave this page. Create a (free) account to save events, and to access them across devices."></aa-label>
        </aa-vbox>
        <aa-vbox>

        </aa-vbox>
      </aa-stack>
    </aa-popover>

    <!-- Details -->
    <!-- Popover -->
    <aa-popover id="details">
      <aa-stack selected-index="0">

        <!-- Add, update form-->
        <aa-form gap="l">
          <aa-hbox style="align-items: center;">
            <aa-button id="form_cancel" label="Cancel"></aa-button>
            <aa-label size="m" text="New Event" weight="bold"></aa-label>
            <aa-button disabled id="form_add" label="Add"></aa-button>
          </aa-hbox>      
          <aa-vbox>
            <aa-input id="form_title" placeholder="Title"></aa-input>
            <aa-divider></aa-divider>
            <aa-input id="form_location" placeholder="Location"></aa-input>        
          </aa-vbox>
          <aa-vbox>
            <aa-date-picker id="form_starts" label="Starts"></aa-date-picker>
            <aa-divider></aa-divider>
            <aa-date-picker id="form_ends" label="Ends"></aa-date-picker>
          </aa-vbox>
          <aa-vbox>
            <aa-attachment></aa-attachment>
          </aa-vbox>
          <aa-vbox>
            <aa-input id="form_url" placeholder="URL"></aa-input>
            <aa-divider></aa-divider>
            <aa-textarea id="form_notes" placeholder="Notes"></aa-textarea>
          </aa-vbox>
        </aa-form>

        <!-- View details -->
        <aa-vbox>
          <aa-hbox>
            <aa-label size="m" text="Event Title" weight="bold"></aa-label>
            <aa-button id="btn-edit" label="Edit"></aa-button>
          </aa-hbox>
          <aa-link label="Location" size="m"></aa-link>
          <aa-spacer size="m"></aa-spacer>
          <aa-label size="m" text="Monday, Jul 21 - 29, 2024"></aa-label>          
          <aa-spacer size="m"></aa-spacer>
          <aa-divider></aa-divider>
          <aa-vbox>
            <aa-label size="m" text="URL"></aa-label>
            <aa-link href="https://kevinhoyt.com" label="https://kevinhoyt.com" size="m"></aa-link>
          </aa-vbox>
          <aa-divider></aa-divider>
          <aa-vbox>
            <aa-label size="m" text="Notes"></aa-label>
            <aa-label size="m" text="Some notes here."></aa-label>
          </aa-vbox>
          <aa-divider></aa-divider>
          <aa-spacer size="m"></aa-spacer>
          <div style="height: 100px; background-color: #f7f7f7; border-radius: 4px; margin: 0 16px 0 16px;"></div>
          <aa-spacer size="m"></aa-spacer>          
          <aa-button label="Delete Event"></aa-button>
        </aa-vbox>

      </aa-stack>        
    </aa-popover>    

    <!-- Components -->
    <script src="./awesome.js" type="module"></script>

    <!-- Application -->
    <script src="./aa.js"></script>

  </body>
</html>
